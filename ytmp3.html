<label for="youtubeUrl">YouTube URL:</label>
<input type="text" id="youtubeUrl" name="youtubeUrl" value="">

<label for="fileType">File Type:</label>
<select id="fileType">
  <option value="mp3">MP3</option>
  <option value="mp4">MP4</option>
  <!-- Add more options as needed -->
</select>

<button onclick="getApiUrl()">Start!</button>
<iframe id="buttonApi" width="100%" height="100%" allowtransparency="true" scrolling="no" style="border:none"></iframe>

<script>
  // Get clipboard content and set it as the default URL
  function getClipboardContent() {
    const input = document.createElement('input');
    input.setAttribute('id', 'clipboardInput');
    document.body.appendChild(input);
    input.select();
    document.execCommand('paste');
    const clipboardContent = document.getElementById('clipboardInput').value;
    document.getElementById('youtubeUrl').value = clipboardContent;
    document.body.removeChild(input);
  }
  getClipboardContent();

  function getApiUrl() {
    var youtubeUrl = document.getElementById('youtubeUrl').value;
    var fileType = document.getElementById('fileType').value;
    var apiUrl = 'https://api.vevioz.com/apis/button/' + fileType + '?url=' + youtubeUrl;
    document.getElementById('buttonApi').src = apiUrl;
  }
</script>

<head>
  <link rel="stylesheet" href="ytmp3.css">
</head>
